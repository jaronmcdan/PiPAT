name: pytest

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install test dependencies
        shell: bash
        run: |
          python -m pip install -U pip
          python -m pip install -U pytest pytest-cov

      - name: Run pytest
        shell: bash
        run: |
          # Support either repo layouts:
          # 1) pytest.ini at repo root
          # 2) code nested under ./PiPAT-auto-can/
          if [ -f pytest.ini ]; then
            echo "Found pytest.ini at repo root"
          elif [ -f PiPAT-auto-can/pytest.ini ]; then
            echo "Found pytest.ini under PiPAT-auto-can/"
            cd PiPAT-auto-can
          else
            echo "ERROR: Could not find pytest.ini" >&2
            ls -la
            exit 1
          fi

          python -m pytest
